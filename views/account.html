    <section class="form">
      <div class="container">
        <div class="form-container">
          <div class="form__content">
            <form class="form__sign-up">
              <h3>Sign Up</h3>
              <div class="form-group">
                <input type="text" id="email" required="" />
                <label for="email">Email</label>
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <input type="password" id="password" required="" />
                <label for="password">Password</label>
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <input type="password" id="password-confirm" required="" />
                <label for="password-confirm">Password Confirm</label>
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <input type="text" id="name" required="" />
                <label for="name">Name</label>
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <input type="number" id="phone" required="" />
                <label for="phone">Phone</label>
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <input type="radio" name="gender" id="gender-male" />
                <label for="gender-male">Male</label>
                <label for="gender-female">Female</label>
                <input type="radio" name="gender" id="gender-female" />
              </div>
              <div class="form__signup-submit">
                <button class="btn-sign-up" id="btn-sign-up" type="submit">
                  Create Account
                </button>
              </div>
            </form>
            <form class="form__sign-in">
              <h3>Sign In</h3>
              <div class="form-group">
                <input type="text" id="email-signIn" required="" />
                <label for="email-signIn">Email</label>
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <input type="password" id="password-signIn" required="" />
                <label for="password-signIn">Password</label>
                <span class="form-message"></span>
              </div>
              <div class="form__signup-submit">
                <button class="btn-sign-in" id="btn-sign-in" type="submit">
                  Create Account
                </button>
              </div>
            </form>
          </div>
          <div class="overlay">
            <div class="overlay-container">
              <div class="overlay-left">
                <h3>Welcome Back</h3>
                <p>
                  To keep connected with us please login with your personal info
                </p>
                <button class="btn-overlay" id="signIn">Sign In</button>
              </div>
              <div class="overlay-right">
                <h3>Hello, Friend!</h3>
                <p>Enter your personal details and start journey with us</p>
                <button class="btn-overlay" id="signUp">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
